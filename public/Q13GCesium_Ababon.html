<!DOCTYPE html>
<html>
<body>

   <h2> Q1 3rd Graded Exercise submitted by Allison Ababon of Cesium</h2>
   <!-- Enter your HTML tags below  but before the opening script tag -->
    <p>Guess the number: ****</p>
    <p>The number is from 1 to 100</p>
    <label>Enter your guess:
        <input id="guess" type="number"/>
    </label>

    <button onclick="checkIt()">Check It</button> </p>
     <p>Result: <span id="number"> </span></p>

    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        function checkIt() {
            var guess = Number(document.getElementById("guess").value);
            var number = document.getElementById("number");
            
            if (guess == dNumber) {
                number.innerHTML = `<p>correct</p>`;
            }
            else if (guess > dNumber) {
                number.innerHTML = `<p>lower</p>`;

            }
            else if (guess < dNumber) {
                number.innerHTML = `<p>higher</p>`;
            }
        }
    </script>

</body>
